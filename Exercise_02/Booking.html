<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
	<link href="bootstrap.min.css" rel="stylesheet">
	<script src="bootstrap.min.js"></script>
</head>
 
<body style="background-color: #FFDF00">
    <div class="container">
		<div class="row">
			<h2> Online Booking </h2>
		</div>
		
		<div class="row">
			<h4> Please fill the form below </h4>
		</div>
		
		<form class="form-horizontal" action="insert.php" method="POST">
			
			<div class="control-group">
				<label class="control-label" for firstname>First Name</label>
				<div class="controls">
					<input type="text" name="firstname" class="form-control" placeholder="First Name" required>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">Last Name</label>
				<div class="controls">
					<input type="text" name="lastname" class="form-control" placeholder="Last Name" required>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">Gender</label>
				<div class="controls">
					<input type="radio" name="gender" value="male" required> Male
					<input type="radio" name="gender" value="female" required> Female
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">Citizenship</label>
				<div class="controls">
				<select name="citizen" required>
					<option value="Malaysian">Malaysian</option>
					<option value="Non-Malaysian">Non-Malaysian</option>
				</select>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">Phone Number (Mobile)</label>
				<div class="controls">
					<input type="text" name="mobileno" class="form-control" placeholder="Phone Number" required>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">Phone Number (Home)</label>
				<div class="controls">
					<input type="text" name="homeno" class="form-control" placeholder="Phone Number" required>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">Choose Date</label>
				<div class="controls">
					<input type="date" name="date" class="form-control" required>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">Choose time</label>
				<div class="controls">
					<select name="time" required>
						<option value="08:00-09:00">08:00-09:00</option>
						<option value="09:00-10:00">09:00-10:00</option>
						<option value="11:00-12:00">11:00-12:00</option>
						<option value="14:00-15:00">14:00-15:00</option>
						<option value="15:00-16:00">15:00-16:00</option>
						<option value="16:00-17:00">16:00-17:00</option>
					</select>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">Email</label>
				<div class="controls">
					<input type="text" name="email" class="form-control" placeholder="Email" required>
				</div>
			</div>
			
			<br>
			
			<div class="form-actions">
            	<button type="submit" class="btn btn-success">Submit</button>
                <a class="btn" href="index.html">Back</a>
            </div>
			
		</form>
	</div> 
</body>
</html>
